<html>
<head>
<title>Welcome </title>

	<link rel="stylesheet" type="text/css" href="LoginLeaserStyle.css">
	<script type="text/javascript">
	function validate()
	{
		var username = document.getElementById("luname");
		var password = document.getElementById("lpass");
		
		if(username.value.trim() == "" || password.value.trim()== "")
		{
			alert("No blank values allowed");
			return false;
		}
		else
		{
			true;
		}
	}
	</script>
	
<body>
	<div class="loginbox">
	<img src="Leaser.jpg" class="Avatar">
		<h1>Leaser login here</h1>
		<form onsubmit="return validate()" action="../LeaserWebpage/LeaserIndex.html">
			<p>Username</p>
			<!-- luname is leaser_username, lpass is leaser_pw -->
			<input id="luname" type="text" name=" placeholder="Enter Username">
			<p>Password</p>
			<input id="lpass" type="password" name="" placeholder="Enter Password">
			<input type="submit" name="" value="Login"> <br>
			<!-- <a href="#">Lost your password?</a><br> -->
			<a href="../Sign Up\SignUp.html">Sign up here</a>
		</form>
	</div>

</body>
</head>
</html>
